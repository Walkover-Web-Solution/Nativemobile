<mat-toolbar [color]="'primary'">
    <mat-toolbar-row>
        <div *ngIf="leftSideItem">
            <button mat-icon-button *ngIf="leftSideItem.icon" (click)="fireAction('left')">
                <mat-icon>{{ leftSideItem.icon }}</mat-icon>
            </button>

            <button mat-button *ngIf="leftSideItem.title" (click)="fireAction('left')">
                {{ leftSideItem.title }}
            </button>
        </div>

        <span class="headerTitle">{{ title }}</span>

        <div *ngIf="rightSideItem">
            <button mat-icon-button *ngIf="rightSideItem.icon" (click)="fireAction('right')">
                <mat-icon>{{ rightSideItem.icon }}</mat-icon>
            </button>

            <button mat-button *ngIf="rightSideItem.title" (click)="fireAction('right')">
                {{ rightSideItem.title }}
            </button>
        </div>

    </mat-toolbar-row>
</mat-toolbar>
