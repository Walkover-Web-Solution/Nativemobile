<ActionBar class="action-bar" width="100%" android:title="">
        <NavigationButton visibility="hidden" ></NavigationButton>
        <GridLayout verticalAlignment="center"  columns="50,*,auto" rows="*" width="100%" class="actionbar-grid">
            <Button row="0" col="0" class="button" textAlignment="left" text="&#xe91b;"
                    fontFamily="GiddhIconFonts"
                    (tap)="onDrawerButtonTap()">
            </Button>
            <Label class="action-bar-title" row="0" col="1" color="#ffffff" [text]="activeCompany?.name"
                    horizontalAlignment="left" verticalAlignment="center"></Label>
    
            <Button row="0" col="2" class="button" width="50" textAlignment="center" [text]="userName"
                    (tap)="logout()">
            </Button>
            <!-- <LogoutButton row="0" col="2"></LogoutButton> -->
        </GridLayout>
    </ActionBar>
