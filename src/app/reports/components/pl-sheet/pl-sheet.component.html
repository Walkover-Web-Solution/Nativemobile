<div style="display:flex;flex-direction:column">
    <div style="display:flex;height:100px;justify-content: center;align-items: center;">
        <span matLine>Profit of Last Quater</span>
    </div>

    <div style="flex:1 0 auto">
        <div class="sheetHeader">
            <span style="flex: 1 0 auto;">Account</span>
            <span>Total</span>
        </div>

        <div>
            <mat-list>
                <mat-list-item *ngIf="(data$ | async)?.revenue; else noData">
                    <div class="sheetListItemContainer">
                        <span matLine>Revenue</span>
                        <span matLine>{{ (data$ | async)?.revenue?.amount }}</span>
                    </div>
                </mat-list-item>
            </mat-list>
        </div>

        <div class="sheetHeader">
            <span style="flex: 1 0 auto;">Total Income</span>
            <span>{{ totalIncome }}</span>
        </div>

        <div>
            <mat-list>
                <mat-list-item *ngIf="(data$ | async)?.operatingExpenses; else noData">
                    <div class="sheetListItemContainer">
                        <span matLine>Operating Cost</span>
                        <span matLine>{{ (data$ | async)?.operatingExpenses?.amount }}</span>
                    </div>
                </mat-list-item>

                <mat-list-item *ngIf="(data$ | async)?.otherExpenses; else noData">
                    <div class="sheetListItemContainer">
                        <span matLine>Indirect Expenses</span>
                        <span matLine>{{ (data$ | async)?.otherExpenses?.amount }}</span>
                    </div>
                </mat-list-item>
            </mat-list>
        </div>

        <div class="sheetHeader">
            <span style="flex: 1 0 auto;">Total Expenses</span>
            <span>{{ totalExpense }}</span>
        </div>

        <ng-template #noData>
            <mat-list-item style="display:flex;height:30px;justify-content: center;align-items: center;">
                <span matLine>No Data</span>
            </mat-list-item>
        </ng-template>


    </div>

</div>
