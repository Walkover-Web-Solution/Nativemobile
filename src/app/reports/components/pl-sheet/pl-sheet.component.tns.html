<FlexboxLayout flexDirection="column">

    <FlexboxLayout justifyContent="center" alignItems="center">
        <Label text="Profit of Last Quater" textWrap="true"></Label>
    </FlexboxLayout>

    <FlexboxLayout justifyContent="space-around" backgroundColor="#E6E6E8" padding="10">
        <Label style="flex: 1 0 auto;" text="Account"></Label>
        <Label text="Total"></Label>
    </FlexboxLayout>

    <StackLayout *ngIf="(data$ | async)?.revenue;">
        <FlexboxLayout margin="5" justifyContent="space-between">
            <Label text="Revenue"></Label>
            <Label text="{{ (data$ | async)?.revenue?.amount}}"></Label>
        </FlexboxLayout>
    </StackLayout>

    <FlexboxLayout justifyContent="space-around" backgroundColor="#E6E6E8" padding="10">
        <Label style="flex: 1 0 auto;" text="Total Income"></Label>
        <Label [text]="totalIncome"></Label>
    </FlexboxLayout>

    <StackLayout>
        <FlexboxLayout margin="5" justifyContent="space-between" *ngIf="(data$ | async)?.operatingExpenses;">
            <Label text="Operating Cost"></Label>
            <Label text="{{ (data$ | async)?.operatingExpenses?.amount }}"></Label>
        </FlexboxLayout>

        <FlexboxLayout margin="5" justifyContent="space-between" *ngIf="(data$ | async)?.otherExpenses;">
            <Label text="Indirect Expenses"></Label>
            <Label text="{{ (data$ | async)?.otherExpenses?.amount }}"></Label>
        </FlexboxLayout>
    </StackLayout>

    <FlexboxLayout justifyContent="space-around" backgroundColor="#E6E6E8" padding="10">
        <Label style="flex: 1 0 auto;" text="Total Expenses"></Label>
        <Label [text]="totalExpense"></Label>
    </FlexboxLayout>


</FlexboxLayout>
