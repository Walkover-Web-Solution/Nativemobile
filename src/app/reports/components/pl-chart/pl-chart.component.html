<div style="display: flex;flex-direction: column">

    <div style="display: flex">
        <h4 style="flex: 1 0 auto" matLine>P & L</h4>
        <button mat-icon-button (click)="openFilter()">
            <mat-icon>filter_list</mat-icon>
        </button>
    </div>

    <div style="display: flex">
        <div class="div-cover">
            <span class="colorDiv" style="background-color: #BAE3E7"></span>
            <span>Expenses</span>
        </div>
        <div class="div-cover">
            <span class="colorDiv" style="background-color: #58C5C4"></span>
            <span>Revenue</span>
        </div>
        <div class="div-cover">
            <span class="colorDiv" style="background-color: #17989C"></span>
            <span>Operating Cost</span>
        </div>
    </div>
    <div style="display: flex">
        <div style="display: flex;flex-direction: column;flex: 1 0 auto;align-items: center;">
            <chart [options]="pieChartOptions" (click)="onChartSelection($event, 'current')"></chart>
            <span>Rs, {{ pieTotal | number: '1.2-2' }}</span>
            <span>{{ pieLable }}</span>
        </div>
        <div style="display: flex;flex-direction: column;flex: 1 0 auto;align-items: center;">
            <chart [options]="previousPieChartOptions" (click)="onChartSelection($event, 'previous')"></chart>
            <span>Rs, {{ previousPieTotal | number: '1.2-2' }}</span>
            <span>{{ previousPieLable }}</span>
        </div>
    </div>

    <chart style="flex:1 0 auto" #chart [options]="options"></chart>
</div>
