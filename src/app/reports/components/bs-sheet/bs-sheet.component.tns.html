<FlexboxLayout flexDirection="column" padding="0">

        <FlexboxLayout justifyContent="space-around" backgroundColor="#E6E6E6" padding="10">
            <Label color="#333333" style="flex: 1 0 auto;" text="Account"></Label>
            <Label color="#333333" text="Total"></Label>
        </FlexboxLayout>
    
        <StackLayout padding="10">
            <FlexboxLayout margin="5" justifyContent="space-between" *ngFor="let itemLiab of liabilitiesArr">
                <Label text="{{ itemLiab.groupName }}"></Label>
                <Label text="{{ itemLiab.closingBalance.amount | number:'1.2-2'}}"></Label>
            </FlexboxLayout>
    
            <FlexboxLayout margin="5" justifyContent="center" alignItems="center" *ngIf="liabilitiesArr.length === 0">
                <Label text="No Data"></Label>
            </FlexboxLayout>
        </StackLayout>
    
        <FlexboxLayout justifyContent="space-around" backgroundColor="#E6E6E6" padding="10">
            <Label color="#333333" style="flex: 1 0 auto;" text="Total Liabilities"></Label>
            <Label color="#333333" text="{{ liabTotal | number:'1.2-2' }}"></Label>
        </FlexboxLayout>
    
        <StackLayout padding="10">
            <FlexboxLayout margin="5" justifyContent="space-between" *ngFor="let itemAssets of assetsArr">
                <Label text="{{ itemAssets.groupName }}"></Label>
                <Label text="{{ itemAssets.closingBalance.amount | number:'1.2-2' }}"></Label>
            </FlexboxLayout>
    
            <FlexboxLayout margin="5" justifyContent="center" alignItems="center" *ngIf="liabilitiesArr.length === 0">
                <Label text="No Data"></Label>
            </FlexboxLayout>
        </StackLayout>
    
        <FlexboxLayout justifyContent="space-around" backgroundColor="#E6E6E6" padding="10">
            <Label color="#333333" style="flex: 1 0 auto;" text="Total Expenses"></Label>
            <Label color="#333333" text="{{ assetTotal | number:'1.2-2' }}"></Label>
        </FlexboxLayout>
    
    </FlexboxLayout>
