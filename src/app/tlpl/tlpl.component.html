<div class="container" #container [ngStyle]="{'padding': '0 '+ ((width - 414)/2) + 'px'}">


    <div class="sixteen-nine">
        <my-header [title]="'Trial Balance'" [leftSideItem]="{ icon:'arrow_back', action: goBack.bind(this) }">
        </my-header>

        <mat-card class="mat-elevation-z8">

            <mat-card-content>
                <form>
                    <mat-form-field style="display: flex">
                        <input type="text" matInput [matAutocomplete]="auto" [formControl]="searchControl">
                        <mat-icon matPrefix>search</mat-icon>

                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn4GWA">
                            <mat-option *ngFor="let item of GWAFilterdItems$ | async" [value]="item">
                                {{ item.name }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </form>
            </mat-card-content>

        </mat-card>
    </div>
</div>
