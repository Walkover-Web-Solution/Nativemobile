<ScrollView>

    <StackLayout>

        <GridLayout rows="auto" height="60" columns="*,auto" backgroundColor="#27283C" borderBottomWidth="1"
                     borderColor="#D2D2D4" padding="15">
            <Label col="0" row="0" text="{{ dialogData.entryDate | date: 'dd-MM-yyyy' }}" color="white" fontSize="18" verticalAlignment="center"></Label>
            <Label text="&#xf00d;" fontFamily="FontAwesome" row="0" fontSize="26" color="white" col="1" (tap)="close()"></Label>
        </GridLayout>


        <ListView [items]="dialogData.compoundEntries" class="list-group" margin="10">
            <ng-template let-item="item">

                <GridLayout columns="*,*" rows="auto">
                    <StackLayout row="0" col="0">
                        <Label text="{{ item.particular.name }} ({{ item.type === 'debit' ? 'DR' : 'CR' }}.)"
                               class="label" fontSize="16"></Label>
                    </StackLayout>
                    <StackLayout row="0" col="1">
                        <Label text="{{ item.amount | number: '1.0-2' }}" class="label pull-right" fontSize="16"></Label>
                    </StackLayout>
                </GridLayout>

            </ng-template>
        </ListView>

        <!--total-->
        <GridLayout rows="auto" borderTopWidth="1" borderColor="#D2D2D4" class="font-18">
            <StackLayout row="1" padding="10">
                <Label text="{{ entryTotal | number: '1.0-2' }}" borderBottomWidth="2"
                       class="pull-right"></Label>
            </StackLayout>
        </GridLayout>

    </StackLayout>
</ScrollView>
