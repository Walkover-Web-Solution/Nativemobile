<ActionBar class="action-bar" width="100%">
  <GridLayout columns="auto,*,auto" rows="*" width="100%">
    <Button row="0" col="0" class="button" height="50" width="50" textAlignment="center" text="&#xf0c9;" fontFamily="FontAwesome"
      (tap)="onDrawerButtonTap()">
    </Button>
    <Label row="0" col="1" class="action-bar-title" [text]="activeCompany?.name" horizontalAlignment="center"></Label>

    <LogoutButton row="0" col="2"></LogoutButton>
  </GridLayout>
</ActionBar>
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
  <!--
  Use the tkDrawerContent directive to display the content of the app drawer on this page.
  -->
  <StackLayout tkDrawerContent>
    <MyDrawer [pages]="companies" (itemSelected)="changeCompany($event)" [selectedPage]="'home'"></MyDrawer>
  </StackLayout>

  <!--
  Use the tkMainContent directive to display the content of the page when you have an app drawer.
  -->
  <GridLayout columns="*,*" rows="*,*,*" class="page page-content" tkMainContent>
    <!-- <Border borderRadius="0" borderWidth="1" borderColor="#FF0000"> -->
    <Button class="b-button" [nsRouterLink]="['/dashboard']" row="0" col="0" textWrap="true" textAlignment="center">
      <FormattedString>
        <Span text="&#x64;&#x000a;" fontFamily="1515160234" verticalAlignment="top" fontSize="35"></Span>
        <Span text="Dashboard" verticalAlignment="bottom" fontSize="20"></Span>
      </FormattedString>
    </Button>
    <!-- </Border> -->
    <Button class="b-button" row="0" col="1" textWrap="true" textAlignment="center">
      <FormattedString>
        <Span text="&#x63;&#x000a;" fontFamily="1515160234" verticalAlignment="top"  fontSize="35"></Span>
        <Span text="Trial Balance" verticalAlignment="bottom" fontSize="20"></Span>
      </FormattedString>
    </Button>
    <Button class="b-button"  [nsRouterLink]="['/sale']" row="1" col="0" textWrap="true" textAlignment="center">
      <FormattedString>
        <Span text="&#x6a;&#x000a;" fontFamily="1515160234" verticalAlignment="top"  fontSize="35"></Span>
        <Span text="Sales Invoice" verticalAlignment="bottom" fontSize="20"></Span>
      </FormattedString>
    </Button>
    <Button class="b-button" row="1" col="1" textWrap="true" textAlignment="center">
      <FormattedString>
        <Span text="&#x6b;&#x000a;" fontFamily="1515160234" verticalAlignment="top"  fontSize="35"></Span>
        <Span text="Purchase Invoice" verticalAlignment="bottom" fontSize="20"></Span>
      </FormattedString>
    </Button>
    <Button class="b-button" row="2" col="0" textWrap="true" textAlignment="center">
      <FormattedString>
        <Span text="&#x69;&#x000a;" fontFamily="1515160234" verticalAlignment="top"  fontSize="35"></Span>
        <Span text="Reports" verticalAlignment="bottom" fontSize="20"></Span>
      </FormattedString>
    </Button>
    <Button class="b-button" row="2" [nsRouterLink]="['/settings']" col="1" textWrap="true" textAlignment="center">
      <FormattedString>
        <Span text="&#x6c;&#x000a;" fontFamily="1515160234" verticalAlignment="top"  fontSize="35"></Span>
        <Span text="Setting" verticalAlignment="bottom" fontSize="20"></Span>
      </FormattedString>
    </Button>
  </GridLayout>
</RadSideDrawer>
