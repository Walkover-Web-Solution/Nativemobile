<ActionBar class="action-bar" width="100%">
  <GridLayout columns="auto,*,auto" rows="*" width="100%">
    <Button row="0" col="0" class="button" height="50" width="50" (tap)="goBack()" textAlignment="center" text="&#xf060;" fontFamily="FontAwesome">
    </Button>
    <Label row="0" col="1" class="action-bar-title" text="Profit and Loss" horizontalAlignment="center"></Label>

    <Button class="button" row="0" col="2" textAlignment="center" text="&#xf019;" fontFamily="FontAwesome">
    </Button>
  </GridLayout>
</ActionBar>

<ScrollView>
    <StackLayout>

      <CardView margin="10" elevation="40" radius="1" ns-pl-chart>
      </CardView>

      <CardView margin="10" elevation="40" radius="1">
        <Carousel row="0" col="0" indicatorColor="#2C2866" showIndicator="true">
          <CarouselItem id="slide1" verticalAlignment="center" backgroundColor="#b3cde0">
            <ns-pl-data></ns-pl-data>
            <!--<Label text="Slide 1" verticalAlignment="center" horizontalAlignment="center"></Label>-->
          </CarouselItem>
          <CarouselItem id="slide2" verticalAlignment="center" backgroundColor="#6497b1">
            <Label text="Balance Sheet" verticalAlignment="center" horizontalAlignment="center"></Label>
          </CarouselItem>
        </Carousel>
      </CardView>
    </StackLayout>
</ScrollView>
