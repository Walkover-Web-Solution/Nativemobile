<StackLayout padding="0 10" class="gen-font-style">
  <FlexboxLayout margin="5" justifyContent="space-between" backgroundColor="#E6E6E8">
    <Label padding="5" text="Account"></Label>
    <Label padding="5" text="Total"></Label>
  </FlexboxLayout>

  <StackLayout *ngIf="liabilitiesArr.length > 0">
    <FlexboxLayout margin="5" justifyContent="space-between" *ngFor="let itemLiab of liabilitiesArr">
      <Label marginLeft="10" text="{{ itemLiab.groupName }}"></Label>
      <Label marginRight="10" text="{{ itemLiab.closingBalance.amount | number:'1.2-2'}}"></Label>
    </FlexboxLayout>
  </StackLayout>

  <StackLayout *ngIf="liabilitiesArr.length === 0">
    <Label verticalAlignment="center" horizontalAlignment="center" text="No Data"></Label>
  </StackLayout>

  <FlexboxLayout margin="5" justifyContent="space-between" backgroundColor="#E6E6E8">
    <Label padding="5" text="Total Liabilities"></Label>
    <Label padding="5" text="{{ liabTotal | number:'1.2-2' }}"></Label>
  </FlexboxLayout>

  <StackLayout *ngIf="assetsArr.length > 0">
    <FlexboxLayout margin="5" justifyContent="space-between" *ngFor="let itemAssets of assetsArr">
      <Label marginLeft="10" text="{{ itemAssets.groupName }}"></Label>
      <Label marginRight="10" text="{{ itemAssets.closingBalance.amount | number:'1.2-2' }}"></Label>
    </FlexboxLayout>
  </StackLayout>

  <StackLayout *ngIf="assetsArr.length === 0">
    <Label verticalAlignment="center" horizontalAlignment="center" text="No Data"></Label>
  </StackLayout>

  <FlexboxLayout margin="5" justifyContent="space-between" backgroundColor="#E6E6E8">
    <Label padding="5" text="Total Expenses"></Label>
    <Label padding="5" text="{{ assetTotal | number:'1.2-2'}}"></Label>
  </FlexboxLayout>

</StackLayout>
