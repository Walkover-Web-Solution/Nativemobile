<StackLayout padding="0 10" class="gen-font-style">

  <GridLayout height="50" rows="*" columns="*,auto" horizontalAlignment="center" marginTop="20">
    <Label text="Profit of {{ chartFilterTitle }}" verticalAlignment="center" row="0" col="0" textWrap="true" fontSize="15"></Label>
    <Label color="#76c548" marginLeft="5" text="{{ totalIncome - totalExpense | number:'1.2-2'}}" verticalAlignment="center" row="0" col="1"
      textWrap="true" fontSize="20"></Label>
  </GridLayout>
  <FlexboxLayout margin="5" justifyContent="space-between" backgroundColor="#E6E6E8">
    <Label padding="5" text="Account"></Label>
    <Label padding="5" text="Total"></Label>
  </FlexboxLayout>

  <StackLayout *ngIf="incArr.length > 0">
    <FlexboxLayout margin="5" justifyContent="space-between" *ngFor="let itemInc of incArr">
      <Label marginLeft="10" text="{{ itemInc.groupName }}"></Label>
      <Label marginRight="10" text="{{ itemInc.closingBalance.amount | number:'1.2-2'}}"></Label>
    </FlexboxLayout>
  </StackLayout>

  <StackLayout *ngIf="incArr.length === 0">
    <Label verticalAlignment="center" horizontalAlignment="center" text="No Data"></Label>
  </StackLayout>

  <FlexboxLayout margin="5" justifyContent="space-between" backgroundColor="#E6E6E8">
    <Label padding="5" text="Total Income"></Label>
    <Label padding="5" text="{{totalIncome | number:'1.2-2'}}"></Label>
  </FlexboxLayout>

  <StackLayout *ngIf="expArr.length > 0">
    <FlexboxLayout margin="5" justifyContent="space-between" *ngFor="let itemExp of expArr">
      <Label marginLeft="10" text="{{ itemExp.groupName }}"></Label>
      <Label marginRight="10" text="{{ itemExp.closingBalance.amount | number:'1.2-2'}}"></Label>
    </FlexboxLayout>
  </StackLayout>

  <StackLayout *ngIf="expArr.length === 0">
    <Label verticalAlignment="center" horizontalAlignment="center" text="No Data"></Label>
  </StackLayout>

  <FlexboxLayout margin="5" justifyContent="space-between" backgroundColor="#E6E6E8">
    <Label padding="5" text="Total Expenses"></Label>
    <Label padding="5" text="{{totalExpense | number:'1.2-2'}}"></Label>
  </FlexboxLayout>

</StackLayout>
