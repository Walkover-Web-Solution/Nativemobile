<StackLayout>

  <GridLayout height="50" rows="*" columns="*">
    <Label text="Profit of {{ chartFilterTitle }} {{ totalIncome - totalExpense }}" verticalAlignment="center"
           horizontalAlignment="center" textWrap="true"></Label>
  </GridLayout>
  <FlexboxLayout margin="5" justifyContent="space-between" backgroundColor="#deb887">
    <Label marginLeft="5" text="Account"></Label>
    <Label marginRight="5" text="Total"></Label>
  </FlexboxLayout>

  <StackLayout *ngIf="incArr.length > 0">
    <FlexboxLayout margin="5" justifyContent="space-between" *ngFor="let itemInc of incArr">
      <Label marginLeft="10" text="{{ itemInc.groupName }}"></Label>
      <Label marginRight="10" text="{{ itemInc.closingBalance.amount }}"></Label>
    </FlexboxLayout>
  </StackLayout>

  <StackLayout *ngIf="incArr.length === 0">
    <Label verticalAlignment="center" horizontalAlignment="center" text="No Data"></Label>
  </StackLayout>

  <FlexboxLayout margin="5" justifyContent="space-between" backgroundColor="#deb887">
    <Label marginLeft="5" text="Total Income"></Label>
    <Label marginRight="5" [text]="totalIncome"></Label>
  </FlexboxLayout>

  <StackLayout *ngIf="expArr.length > 0">
    <FlexboxLayout margin="5" justifyContent="space-between" *ngFor="let itemExp of expArr">
      <Label marginLeft="10" text="{{ itemExp.groupName }}"></Label>
      <Label marginRight="10" text="{{ itemExp.closingBalance.amount }}"></Label>
    </FlexboxLayout>
  </StackLayout>

  <StackLayout *ngIf="expArr.length === 0">
    <Label verticalAlignment="center" horizontalAlignment="center" text="No Data"></Label>
  </StackLayout>

  <FlexboxLayout margin="5" justifyContent="space-between" backgroundColor="#deb887">
    <Label marginLeft="5" text="Total Expenses"></Label>
    <Label marginRight="5" [text]="totalExpense"></Label>
  </FlexboxLayout>

</StackLayout>
