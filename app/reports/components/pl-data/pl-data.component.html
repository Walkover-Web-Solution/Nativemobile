<StackLayout>

  <FlexboxLayout margin="5" justifyContent="space-between" backgroundColor="#deb887">
    <Label marginLeft="5" text="Account"></Label>
    <Label marginRight="5" text="Total"></Label>
  </FlexboxLayout>

  <ListView [items]="(data$ | async)?.incArr" margin="15">
    <ng-template let-item="itemInc">
      <FlexboxLayout justifyContent="space-between">
        <Label text="{{itemInc?.groupName}}"></Label>
        <Label text="{{itemInc?.closingBalance.amount}}"></Label>
      </FlexboxLayout>
    </ng-template>
  </ListView>

  <FlexboxLayout margin="5" justifyContent="space-between" backgroundColor="#deb887">
    <Label marginLeft="5" text="Account"></Label>
    <Label marginRight="5" text="Total"></Label>
  </FlexboxLayout>

  <ListView [items]="(data$ | async)?.expArr" margin="15">
    <ng-template let-item="itemExp">
      <FlexboxLayout justifyContent="space-between">

        <Label text="{{ itemExp?.groupName }}"></Label>
        <Label text="{{ itemExp?.closingBalance.amount }}"></Label>
      </FlexboxLayout>
    </ng-template>
  </ListView>

  <FlexboxLayout margin="5" justifyContent="space-between" backgroundColor="#deb887">
    <Label marginLeft="5" text="Account"></Label>
    <Label marginRight="5" text="Total"></Label>
  </FlexboxLayout>

</StackLayout>
