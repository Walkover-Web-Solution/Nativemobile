<StackLayout>
  <RadPieChart height="100" allowAnimation="true">
    <PieSeries tkPieSeries selectionMode="DataPoint" expandRadius="0.4" outerRadiusFactor="0.7" [items]="activeYearAccountsRanks"
      valueProperty="amount" legendLabel="Accounts"></PieSeries>
    <!-- <RadLegendView tkPieLegend position="Right" title="Accounts" offsetOrigin="TopRight" width="110" enableSelection="true"></RadLegendView> -->
  </RadPieChart>

  <RadCartesianChart height="200" tkExampleTitle tkToggleNavButton>
    <CategoricalAxis tkCartesianHorizontalAxis></CategoricalAxis>
    <LinearAxis tkCartesianVerticalAxis></LinearAxis>
    <BarSeries tkCartesianSeries [items]="activeYearAccountsRanks" categoryProperty="name" valueProperty="amount"></BarSeries>
  </RadCartesianChart>
</StackLayout>
