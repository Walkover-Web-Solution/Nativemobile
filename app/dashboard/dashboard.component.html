<ActionBar class="action-bar">
  <!--
  Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
  -->
  <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
  <!--
  Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
  -->
  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
  </ActionItem>
  <Label class="action-bar-title" [text]="'Dashboard'"></Label>
  <ActionItem ios.position="left" android.position="actionBar" class="fa" fontColor="white" text="&#xf118;"></ActionItem>
</ActionBar>


<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
  <!--
  Use the tkDrawerContent directive to display the content of the app drawer on this page.
  -->
  <StackLayout tkDrawerContent>
    <MyDrawer [pages]="navItemObj$ | async"></MyDrawer>
  </StackLayout>

  <ScrollView tkMainContent>
    <StackLayout>
      
      <CardView margin="10" elevation="40" radius="1">
        <StackLayout rows="10,*" columns="*">
          <FlexboxLayout row="0" col="0" justifyContent="space-between" margin="10">
            <Label text="Revenue (Last Month)"></Label>
            <Label text="&#xf1de;" fontFamily="FontAwesome"></Label>
          </FlexboxLayout>
          <StackLayout class="hr-light"></StackLayout>
          <ns-revenue-chart row="1" col="0"></ns-revenue-chart>
        </StackLayout>
      </CardView>

      <CardView margin="10" elevation="40" radius="1">
          <StackLayout rows="10,*" columns="*">
            <FlexboxLayout row="0" col="0" justifyContent="space-between" margin="10">
              <Label text="Expenses (Last Financial Year)"></Label>
              <Label text="&#xf1de;" fontFamily="FontAwesome"></Label>
            </FlexboxLayout>
            <StackLayout class="hr-light"></StackLayout>
            <ns-expenses-chart row="1" col="0"></ns-expenses-chart>
          </StackLayout>
        </CardView>

    </StackLayout>
  </ScrollView>
</RadSideDrawer>
